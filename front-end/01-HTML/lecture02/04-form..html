<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-Form </title>
</head>
<body>
    <h>Welcome to CodeHelp</h>
    <h2>Contact Us Form</h2>

    <form action="#">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <label for="mail">Email</label>
        <input type="email" placeholder="Enter Your Email ">
        <br>
        <label for="number">Contact number</label>
        <input type="number" id="number" placeholder="Enter Contact Number ">
        <br>
        <label for="sex">Gender</label>
        <select>
            <option value="m">Male</option>
            <option value="F">Male</option>
            <option value="O">Other</option>
          </select>
        <br>
        Rating
        <input type="radio" id="1">
        <label for="1">1</label>
        <input type="radio" id="2">
        <label for="2">2</label>
        <input type="radio" id="3">
        <label for="3">3</label>
        <input type="radio" id="4">
        <label for="4">4</label>
        <input type="radio" id="5">
        <label for="5">5</label>
       
        <br>
        <label for="mssg">Enter your message</label><br>
        <textarea id="mssg" cols="30" rows="5" placeholder="Enter Your Message"></textarea>
        <br>
        <input type="submit" name="" id="" value="send">
        <input type="reset" name="" id="" value="reset">
        <button type="reset">reset</button>
    </form>
</body>
</html>
