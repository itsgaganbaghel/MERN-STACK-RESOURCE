<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Demo</title>
<style>
    table{
        border: 2px solid rgb(184, 184, 184);
    }
    td,th{
        border: 2PX solid black;
    }
</style>
</head>

<body>
    <table>
    <caption>Homework-Table </caption>
    <tr>
    <th rowspan="3"> Day</th>
    <th colspan="3"> Seminar</th>
    </tr>
    
    <tr>
    <th colspan="2">Schedule </th>
    <th colspan="2" rowspan="2"> Topic</th>
    </tr>
    
    <tr>
    <th>Begin </th>
    <th>End </th>
    </tr>
    
    <tr>
    <td rowspan="2">Monday</td>
    <td rowspan="2" style="background-color:rgb(254, 254, 109);">8:00 a.m</td>
    <td rowspan="2" style="background-color:#bd98ef;">5:00 p.m</td>
    <td> Introduction to XML</td>
    </tr>
    
    <tr>
    <td>Validity:DTD and Relax NG</td>
    </tr>
    
    <tr>
    <td rowspan="3">Tuesday</td>
    <td style="background-color:rgb(255, 255, 0);">8:00 a.m</td>
    <td style="background-color:rgb(255, 255, 0);">11:00 a.m</td>
    <td>XPath</td>
    </tr>
    
    
    <tr>
    <td style="background-color:rgb(255, 255, 0);">11:00 a.m</td>
    <td style="background-color:#8bf584;">2:00 p.m</td>
    <td rowspan="2">XSL Transformations </td>
    
    </tr>
    
    <tr>
    <td style="background-color:#8bf584;">2:00 p.m</td>
    <td style="background-color:#bd98ef;">5:00 p.m</td>
    
    </tr>
    <tr>
    <td>Wednesday</td>
    <td style="background-color:rgb(255, 255, 0);">8:00 a.m</td>
    <td style="background-color:#8bf584;">12:00 p.m</td>
    <td>XSL Formatting Objects </td>
    </tr>
    </table>
    <br><br>

</body>
</html>
