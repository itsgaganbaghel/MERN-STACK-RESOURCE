<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table |Table-Demo t</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
  <table>
    <tr>
        <th colspan="6">Time Table</th>
       
    </tr>

    <tr>
        <th rowspan="6">Hours</th>
        <th>Mon </th>
        <th>Tue </th>
        <th>wed </th>
        <th>thu </th>
        <th>fri </th>
    </tr>

    <tr>
        
        <td>science</td>
        <td>Maths</td>
        <td>science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <tr>
       
        <td>Social</td>
        <td>English</td>
        <td>English</td>
        <td>Social</td>
        <td>Sports</td>
    </tr>

    <tr>
        <th colspan="5">Lunch</th>
    </tr>

    <tr>
        <td>science</td>
        <td>Maths</td>
        <td>science</td>
        <td>Maths</td>
        
        <td rowspan="2">Project</td>
    </tr>
    <tr>
        
        <td>Social</td>
        <td>English</td>
        <td>English</td>
        <td>Social</td>
       
        
    </tr>
  </table>
  

</body>
</html>
