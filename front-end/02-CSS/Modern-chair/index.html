<!DOCTYPE html>

<head>

    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="section">
            <div class="info-wrap mob-margin">
                <p class="title-up">Moder Chair</p>
                <h2>Telford Longue</h2>
                <h4>$254 <span>$530</span></h4>
                <div class="selection-fluid">
                    <input type="radio" class="desc-btn" id="desc-1" name="desc-btn" checked />
                    <label for="desc-1"> Description </label>
                    <input type="radio" class="desc-btn" id="desc-2" name="desc-btn" checked />
                    <label for="desc-2"> <Details></Details> </label>
                    <div class="selection-fluid">
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, enim.
                        </p>
                    </div>

                        </div>
                        <div class="selection-inline">
                            <p><span>65</span>cm <br> width</p>
                        </div>
                        <div class="selection-inline">
                            <p><span>90</span>cm <br> height</p>
                        </div>
                        <div class="selection-inline">
                            <p><span>17.8</span>lbs <br> weight</p>
                        </div>
                    </div>
                </div>
                <h5>choose colo:</h5>
            </div>
            <input type="radio" id="color-btn" class="color-1" name="color-btn" checked>

            <input type="radio" id="color-btn" class="color-2" name="color-btn" checked>
            <label for="color-2" class="first-color"></label>
            <input type="radio" id="color-btn" class="color-3" name="color-btn" checked>
            <label for="color-3" class="first-color"></label>
            <input type="radio" id="color-btn" class="color-4" name="color-btn" checked>
            <label for="color-4" class="first-color"></label>
            <input type="radio" id="color-btn" class="color-5" name="color-btn" checked>
            <label for="color-5" class="first-color"></label>
            <input type="radio" id="color-btn" class="color-6" name="color-btn" checked>
            <label for="color-6" class="first-color"></label>

          <div class="info-wrap">
            <a href="#" class="btn"> Add to card</a>
          </div>
          <div class="img-wrap Chair-1"></div>
          <div class="img-wrap Chair-2"></div>
          <div class="img-wrap Chair-3"></div>

          <div class="back-color Chair-3"></div>

          <div class="back-color Chair-6"></div>
