<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        p{
            /* single shadow */
            text-shadow:2px 2px 2px red ;
            /* multiple shadow  */
            text-shadow:  2px 2px 2px red ,2px 2px 2px   green;
        }
        .box{
            border: 1px solid black;
            height: 100px;
            width: 150px;
            box-shadow: 2px 2px 2px 2px;
        }
    </style>
</head>
<body>
    <p>Gagan Baghel</p>

    <div class="box"></div>
</body>
</html>
