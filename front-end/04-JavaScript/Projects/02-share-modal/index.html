<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile share Modal </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <img src="./img/user.jpg" alt="" id="user">
            <h1>Gagan Baghel</h1>
            <h3 class="bio"> MERN STACK Web Developer</h3>
            <div id="btngrp">
                <div class="btn" id="share" onclick="openModal()">
                    Share My Profile -  
                    <i class="fa-solid fa-share"> </i>
                </div>
                <div class="btn" id="follow" onclick="followMeTabOpen()"> Follow Me </div>
            </div>
        </div>

        <div id="circle" class="pink"></div>
        <div id="circle" class="purple"></div>
        
        <!-- social media tab  -->
        
    <div id="card">
        <div class="heading">
            <h1>Share My Profile </h1>
            <i class="fa-solid fa-xmark close" id="close" onclick="closeModal()"></i>
        </div>
        <div class="subhead"> Share this via </div>
        
        <ul class="socialmedia">
            <li><a href="https://www.facebook.com/" id="fb" target="_blank"><i class="fab fa-facebook-f"></i>
            <li><a href="https://web.whatsapp.com/" id="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i>
            <li><a href="https://www.instagram.com/" id="ig" target="_blank"><i class="fab fa-instagram"></i>
            <li><a href="https://web.telegram.org/k/" id="telegram" target="_blank"><i class="fab fa-telegram"></i>
            <li><a href="https://twitter.com/?lang=en" target="_blank"  id="tw"><i class="fab fa-twitter"></i></a>
        </ul>

    </div>    
    <div id="followMe">
        <div class="heading">
            <h1>Follow Me On</h1>
            <i class="fa-solid fa-xmark close" id="close" onclick="followMeTabClose()"></i>
        </div>
        
        <ul class="socialmedia">
            <li><a href="https://www.instagram.com/codebygagan?igsh=OG9xbG4wNnJyZDJo" id="ig" target="_blank"><i class="fab fa-instagram"></i>
            <li><a href="https://t.me/codebygagan" id="telegram" target="_blank"><i class="fab fa-telegram"></i>
            <li><a href="https://x.com/itsgaganbaghel?t=WTIn5UlNgWUmo1dmDYPvkg&s=08" target="_blank"  id="tw"><i class="fab fa-twitter"></i></a>
            <li><a href="https://youtube.com/@Codebygagan?si=4zckcjzX4lBiklin" target="_blank"  id="yt"><i class="fab fa-youtube"></i></a>
            <li><a href="https://github.com/itsgaganbaghel" target="_blank"  id="github"><i class="fab fa-github"></i></a>
            <li><a href="https://www.linkedin.com/in/itsgaganbaghel/" target="_blank" id="lkd">in</></a>
        </ul>

    </div>    

    <div class="overlay" onclick="closeModal()"></div>
</div>

    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <!-- <script src="index.js">71</script> -->
    <script>
        const openT = document.getElementById("card") ;
        const followTab = document.getElementById("followMe");

        function openModal(){
            openT.style.scale = '1';
            document.getElementById("wrapper").style.backgroundColor = "black" ;
        }

        function closeModal(){
            openT.style.scale = "0";
            document.getElementById("wrapper").style.backgroundColor = "#256FF1" ;

        }

        function followMeTabOpen(){
            followTab.style.scale = '1';
            document.getElementById("wrapper").style.backgroundColor = "black";
        }

        function followMeTabClose(){
            followTab.style.scale = "0";
            document.getElementById("wrapper").style.backgroundColor = "#256FF1" ;
        }
    </script>
</body>
</html>
